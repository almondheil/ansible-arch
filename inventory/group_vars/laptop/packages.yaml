packages:
  install:
    system:
      - '{{ package_groups.caps2esc.system }}'
      - '{{ package_groups.chezmoi.system }}'
      - '{{ package_groups.fonts.system }}'
      - '{{ package_groups.niri.system }}'
      - '{{ package_groups.programming.system }}'
      - bash
      - biber
      - cmatrix
      - cowsay
      - fortune-mod
      - fprintd
      - fwupd
      - fzf
      - gdm
      - git
      - gnome-font-viewer
      - gwenview
      - inkscape
      - kitty
      - libdvdcss
      - lolcat
      - man-db
      - net-tools
      - okular
      - plocate
      - power-profiles-daemon
      - ripgrep
      - rsync
      - sg3_utils
      - syncthing
      - systemd-resolvconf
      - texlive
      - thunar
      - thunderbird
      - trash-cli
      - tree
      - wl-clipboard
      - zip
    flatpak:
      - '{{ package_groups.art.flatpak }}'
      - com.discordapp.Discord
      - io.github.ungoogled_software.ungoogled_chromium
      - org.mozilla.firefox
      - org.signal.Signal
      - org.zotero.Zotero
    aur:
      - '{{ package_groups.chezmoi.aur }}'
      - '{{ package_groups.niri.aur }}'
      - pam-fprint-grosshack
      - todotxt
      - yay
  remove:
    system:
      - firefox

package_groups:
  art:
    flatpak:
      - org.gimp.GIMP
      - org.inkscape.Inkscape
  caps2esc:
    system:
      - interception-tools
      - interception-caps2esc
  chezmoi:
    system:
      - chezmoi
      - age
    aur:
      - chezmoi_modify_manager
  fonts:
    system:
      - noto-fonts
      - noto-fonts-cjk
      - noto-fonts-emoji
      - ttf-font-awesome
      - ttf-inconsolata
      - ttf-inconsolata-nerd
  niri:
    system:
      - niri
      - brightnessctl
      - fuzzel
      - gnome-keyring
      - hyprpicker
      - mako
      - org.freedesktop.secrets
      - gnome-keyring
      - seahorse
      - pavucontrol
      - pipewire
      - pipewire-pulse
      - playerctl
      - polkit-kde-agent
      - swaybg
      - swayidle
      - swaylock
      - systemsettings
      - waybar
      - wireplumber
      - xdg-desktop-portal-gnome
      - xwayland-satellite
    aur:
      - clipman
  programming:
    system:
      - go
      - rustup
