---
- name: Install go
  become: true
  community.general.pacman:
    name: go
    state: present

- name: Install personal gonote script
  ansible.builtin.shell:
    cmd: go install github.com/almondheil/gonote@latest
    creates: "{{ home }}/.go/gonote"
  environment:
    GOPATH: "{{ home }}/.go"
