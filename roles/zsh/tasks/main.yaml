---
- name: Install zsh
  become: true
  community.general.pacman:
    name: zsh
    state: present

- name: Set user shell to zsh
  become: true
  ansible.builtin.user:
    name: "{{ user }}"
    shell: /bin/zsh

# https://github.com/aturnr/ansible-role-ohmyzsh/blob/master/tasks/install.yml
- name: Clone oh-my-zsh from git
  ansible.builtin.git:
    repo: "https://github.com/robbyrussell/oh-my-zsh"
    dest: "{{ home }}/.oh-my-zsh"
    version: master
    update: false

# https://github.com/aturnr/ansible-role-ohmyzsh/blob/master/tasks/install.yml
- name: Set permissions on .oh-my-zsh directory
  ansible.builtin.file:
    path: "{{ home }}/.oh-my-zsh"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0750'

- name: Clone base16-shell from git
  ansible.builtin.git:
    repo: "https://github.com/chriskempson/base16-shell"
    dest: "{{ home }}/.base16-shell"
    version: master
