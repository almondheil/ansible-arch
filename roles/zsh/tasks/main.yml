---
- name: Install zsh
  become: true
  community.general.pacman:
    name: zsh
    state: present

- name: Set user shell to zsh
  user:
    name: "{{ user }}"
    shell: /bin/zsh

- name: Install Inconsolata nerd font
  become: true
  community.general.pacman:
    name: ttf-inconsolata-nerd
    state: present

# https://github.com/aturnr/ansible-role-ohmyzsh/blob/master/tasks/install.yml
- name: Install oh-my-zsh from git
  git:
    repo: "https://github.com/robbyrussell/oh-my-zsh"
    dest: "{{ home }}/.oh-my-zsh"
    version: master
    update: no

# https://github.com/aturnr/ansible-role-ohmyzsh/blob/master/tasks/install.yml
- name: Set permissions on .oh-my-zsh directory
  file:
    path: "{{ home }}/.oh-my-zsh"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0750'
